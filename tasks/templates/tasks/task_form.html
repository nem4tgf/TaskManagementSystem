<!-- tasks/templates/tasks/task_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Cập nhật công việc{% else %}Thêm công việc{% endif %}</title>
    
</head>
<body>
    <h1>{% if form.instance.pk %}Cập nhật công việc{% else %}Thêm công việc{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Cập nhật{% else %}Tạo{% endif %}</button>
    </form>
    <a href="{% url 'task_list' %}">Quay lại danh sách công việc</a>
</body>
</html>
