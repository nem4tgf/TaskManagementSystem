<!-- tasks/templates/tasks/task_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa công việc</title>
   
</head>
<body>
    <h1>Xóa công việc</h1>
    <p>Bạn có chắc chắn muốn xóa công việc "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Xóa</button>
    </form>
    <a href="{% url 'task_list' %}">Quay lại danh sách công việc</a>
</body>
</html>
